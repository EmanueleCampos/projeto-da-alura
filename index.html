<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construa um decodificador de texto com Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <header>
            <img class= "logoAlura" src="./assets/Vector.png" alt="logo da alura"
        </header>
        
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informação">
              <h6>Apenas letras maiúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
              <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
              <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptorafar</button>
            </div>
        </section>
             <section>
              <textarea class="mensagem" cols="20" rows="10"></textarea>
              <button class="btn-copiar">Copiar</button>
          </section>
     </main>
          <script src="script.js"></script>
</body>
</html>
